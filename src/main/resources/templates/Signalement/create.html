<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Create Signalement</title>
</head>
<body>
<h1>Create New Signalement</h1>
<form action="/signalement/create_signalement" method="post">
    <label for="userId">User ID:</label>
    <input type="number" id="userId" name="userId" th:value="${userId}" required><br>

    <label for="reviewId">Review ID:</label>
    <input type="number" id="reviewId" name="reviewId" th:value="${reviewId}" required><br>

    <label for="raison">Raison:</label>
    <input type="text" id="raison" name="raison" th:value="${raison}" required><br>

    <button type="submit">Submit</button>
</form>


<p th:if="${error}" th:text="${error}"></p>
</body>
</html>
