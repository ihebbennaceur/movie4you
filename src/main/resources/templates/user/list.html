<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <title>Liste des utilisateurs</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
</head>
<body>
<div class="container my-5">
  <a href="/user/create_user" class="btn btn-primary mb-3"><i class="fas fa-user-plus ml-2"></i> Ajouter un utilisateur</a>
  <table class="table table-striped table-responsive-md">
    <thead>
    <tr>
      <th>ID</th>
      <th>Nom d'utilisateur</th>
      <th>Email</th>
      <th>Modifier</th>
      <th>Supprimer</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="user : ${users}">
      <td th:text="${user.id}"></td>
      <td th:text="${user.username}"></td>
      <td th:text="${user.email}"></td>
      <td>
        <a th:href="@{/user/edit_user/{id}(id=${user.id})}" class="btn btn-warning">
          <i class="fas fa-user-edit"></i>
        </a>
      </td>
      <td>
        <a th:href="@{/user/delete_user/{id}(id=${user.id})}" class="btn btn-danger">
          <i class="fas fa-user-times"></i>
        </a>
      </td>
    </tr>
    </tbody>
  </table>
</div>
</body>
</html>
